<body><h2 style="text-align:center">乱子草属 </h2></div>


</p><font>1a   </font>花序紧缩成宽扁的头状，其下托以2 枚苞叶状叶鞘...........................<a name="乱子草属1" href="#隐花草">隐花草</a>
</p><font>1a   </font>秆基部伏卧；常无匍匐根状茎或稀具短根状茎；外颖卵状披针形，先端尖，长1.5—2.2mm...........................<a name="乱子草属1" href="#日本乱子草">日本乱子草</a>
</p><font>1b   </font>花序紧缩成穗状，狭长，其下托以1 枚苞叶状叶鞘...........................<a name="乱子草属1" href="#蔺状隐花草">蔺状隐花草</a>
</p><font>1b   </font>秆基部直立；具长匍匐根状茎，其上被质地较厚的鳞片；外颖卵状，先端钝，长0.5—1.2mm...........................<a name="乱子草属1" href="#乱子草">乱子草</a>
