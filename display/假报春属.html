<body><h2 style="text-align:center">假报春属 </h2></div>


</p><font>1a   </font>叶两面疏被短毛，有时背面被白色棉毛；叶柄两侧具膜质狭翅，被长柔毛。...........................<a name="假报春属1" href="#假报春属2">假报春属2</a>
</p><font>1b   </font>叶两面无毛；叶柄两侧无膜质狭翅，无毛。...........................<a name="假报春属1" href="#阿尔泰假报春">阿尔泰假报春</a>
</p><font>2a   </font>叶片裂达叶长的1/5—1/4，裂片具钝圆的牙齿；植株被白色棉毛。...........................<a name="假报春属2" href="#假报春">假报春</a>
</p><font>2b   </font>叶片裂达叶长的1/3—1/2，裂片具锐尖的牙齿；植株被淡棕色棉毛。...........................<a name="假报春属2" href="#河北假报春">河北假报春</a>
