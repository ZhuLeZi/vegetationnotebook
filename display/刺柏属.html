<body><h2 style="text-align:center">刺柏属 </h2></div>


</p><font>1a   </font>乔木或灌木；叶质厚，条状针形，挺直，上面凹下成深槽，白粉带位于凹槽之中，较绿色边带为窄。...........................<a name="刺柏属1" href="#杜松">杜松</a>
</p><font>1b   </font>匍匐灌木；叶质薄，披针形或椭圆状披针形，稍呈镰状弯曲，上面微凹，不成深槽，白粉带较绿色边带为宽。...........................<a name="刺柏属1" href="#西伯利亚刺柏">西伯利亚刺柏</a>
