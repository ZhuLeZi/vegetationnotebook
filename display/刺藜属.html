<body><h2 style="text-align:center">刺藜属 </h2></div>


</p><font>1a   </font>叶羽状浅裂至深裂；植物体具腺毛，有强烈香气；花序末端无针刺状的不育枝。...........................<a name="刺藜属1" href="#菊叶香藜">菊叶香藜</a>
</p><font>1b   </font>叶全缘，条形或条状披针形；植物体不具腺毛，无香气；花序末端的不育枝成针刺状。...........................<a name="刺藜属1" href="#刺藜">刺藜</a>
