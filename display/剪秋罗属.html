<body><h2 style="text-align:center">剪秋罗属 </h2></div>


</p><font>1a   </font>花较小，直径8—10mm；花萼被短腺毛；花瓣通常白色；茎丛生；直根。...........................<a name="剪秋罗属1" href="#狭叶剪秋罗">狭叶剪秋罗</a>
</p><font>1b   </font>花较大，直径2.5—4cm；花萼被棉毛或无毛；花瓣不为白色；茎不丛生；须根，多少呈纺锤状。...........................<a name="剪秋罗属1" href="#剪秋罗属2">剪秋罗属2</a>
</p><font>2a   </font>花橙红色或淡红色，瓣片2 叉状浅裂；花萼无毛或稍被毛。...........................<a name="剪秋罗属2" href="#浅裂剪秋罗">浅裂剪秋罗</a>
</p><font>2b   </font>花深红色，瓣片2 叉状深裂；花萼密被棉毛。...........................<a name="剪秋罗属2" href="#大花剪秋罗">大花剪秋罗</a>
