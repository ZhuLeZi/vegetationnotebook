</p><font>1a   </font>叶椭圆状披针形至条状披针形，边缘具锐尖粗牙状锯齿。...........................<a name="地笋属1" href="#地笋属2">地笋属2</a>
</p><font>1b   </font>茎下部叶椭圆形或披针形，近羽状深裂，中部叶有疏锯齿，上部叶条状披针形，近于全缘。...........................<a name="地笋属1" href="#异叶地笋">异叶地笋</a>
