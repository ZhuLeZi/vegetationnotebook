</p><font>1a   </font>叶卵状椭圆形或宽卵形，先端尖或短突尖，下面粉白色，疏生长柔毛，脉上几无毛；果乳白色，矩圆形，先端不对称。...........................<a name="山茱萸属1" href="#红瑞木">红瑞木</a>
</p><font>1b   </font>叶椭圆形或卵形，先端渐尖或短尖，下面灰白色，密生短毛，脉上有毛；果蓝黑色，近球形。...........................<a name="山茱萸属1" href="#山茱萸属2">山茱萸属2</a>
</p><font>2a   </font>叶下面及花序上无卷曲毛。...........................<a name="山茱萸属2" href="#沙">沙</a>
</p><font>2b   </font>叶下面及花序上具有较密的卷曲毛。...........................<a name="山茱萸属2" href="#卷毛沙">卷毛沙</a>
