<body><h2 style="text-align:center">岩风属 </h2></div>


</p><font>1a   </font>茎实心；子房与果实被微短硬毛；果棱同形，稍隆起；花柱在果期比果实短得多；花柱基黄色。...........................<a name="岩风属1" href="#香芹">香芹</a>
</p><font>1b   </font>茎中空；子房与果实被长柔毛；果棱不同形，侧棱成翅状；花柱在果期延伸，与果实近等长；花柱基紫色。...........................<a name="岩风属1" href="#密花岩风">密花岩风</a>
