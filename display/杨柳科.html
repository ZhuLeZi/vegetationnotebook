<body><h2 style="text-align:center">杨柳科 </h2></div>


</p><font>1a   </font>枝条先端具顶芽，芽鳞多数；柔荑花序均下垂；苞片先端有缺裂；花具杯状花盘；叶柄较长1...........................<a name="杨柳科1" href="#杨属">杨属</a>
</p><font>1b   </font>枝条先端无顶芽，芽鳞1片；柔荑花序下垂或直立；苞片全缘；无杯状花盘；叶柄较短。...........................<a name="杨柳科1" href="#杨柳科2">杨柳科2</a>
</p><font>2a   </font>雄花序下垂；花丝与苞片连合；花柱2裂；花无腺体...........................<a name="杨柳科2" href="#钻天柳属">钻天柳属</a>
</p><font>2b   </font>雄花序直立；花丝与苞片分离；花柱单一或不明显；花有腺体...........................<a name="杨柳科2" href="#柳属">柳属</a>
</>
