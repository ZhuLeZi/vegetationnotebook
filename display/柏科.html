<body><h2 style="text-align:center">柏科 </h2></div>


</p><font>1a   </font>球果木质，成熟时张开；叶全部为鳞叶...........................<a name="柏科1" href="#侧柏属">侧柏属</a>
</p><font>1b   </font>球果肉质，成熟时不张开或仅顶端微张开；叶为刺叶或鳞叶。...........................<a name="柏科1" href="#柏科2">柏科2</a>
</p><font>2a   </font>叶为刺叶或鳞叶，或同一树上二者兼有，刺叶基部无关节，下延生长；冬芽不明显；球花单生枝顶...........................<a name="柏科2" href="#圆柏属">圆柏属</a>
</p><font>2b   </font>叶全为刺叶，基部有关节，不下延生长；冬芽显著；球花单生叶腋3...........................<a name="柏科2" href="#刺柏属">刺柏属</a>
