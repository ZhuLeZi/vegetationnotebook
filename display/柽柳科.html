<body><h2 style="text-align:center">柽柳科 </h2></div>


</p><font>1a   </font>花单生；花瓣内有鳞片状附属物；种子外部全体被毛...........................<a name="柽柳科1" href="#红砂属">红砂属</a>
</p><font>1b   </font>总状花序或再组成圆锥花序；花瓣内无鳞片状附属物；种子仅顶端被毛。...........................<a name="柽柳科1" href="#柽柳科2">柽柳科2</a>
</p><font>2a   </font>雄蕊离生，雌蕊具花柱；种子顶端有无柄的毛簇...........................<a name="柽柳科2" href="#柽柳属">柽柳属</a>
</p><font>2b   </font>雄蕊部分连合，雌蕊无花柱；种子顶端有具柄的毛簇...........................<a name="柽柳科2" href="#水柏枝属">水柏枝属</a>
