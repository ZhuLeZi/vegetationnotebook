<p><font>1a   </font>幼枝、叶柄及叶下面被星状毛；叶较大，长6—11cm；果球形。...........................<a name="椴树属1" href="http://frps.iplant.cn/frps?id=糠椴" target="_blank">糠椴</a></p>
<p><font>1b   </font>幼枝、叶柄及叶下面无毛，或幼时有毛后脱落；叶较小，长4—6cm；果倒卵球形或卵球形。...........................<a name="椴树属1" href="#椴树属2">2</a></p>
<p><font>2a   </font>叶缘有不整齐的粗大锯齿；花有退化雄蕊。...........................<a name="椴树属2" href="http://frps.iplant.cn/frps?id=蒙椴" target="_blank">蒙椴</a></p>
<p><font>2b   </font>叶缘有较整齐的细锯齿；花无退化雄蕊。...........................<a name="椴树属2" href="http://frps.iplant.cn/frps?id=紫椴" target="_blank">紫椴</a></p>
