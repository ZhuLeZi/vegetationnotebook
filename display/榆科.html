<body><h2 style="text-align:center">榆科 </h2></div>


</p><font>1a   </font>果为翅果或小坚果；叶脉羽状。...........................<a name="榆科1" href="#榆科2">榆科2</a>
</p><font>1b   </font>果为核果，无翅；叶脉基部3出，叶基常偏斜...........................<a name="榆科1" href="#朴属">朴属</a>
</p><font>2a   </font>翅果周围有宽翅；小枝无刺；叶基多偏斜；花两性，常先叶开放，多花簇生或组成段聚伞花序...........................<a name="榆科2" href="#榆属">榆属</a>
</p><font>2b   </font>小坚果偏斜，在上半部具鸡头状窄翅；小枝具棘刺；叶基对称，不偏斜；花杂性，与叶同时开放，花单生或2―4朵簇生...........................<a name="榆科2" href="#刺榆属">刺榆属</a>
