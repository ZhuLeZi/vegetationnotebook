<p><font>1a   </font>叶羽状深裂或羽状；孢子囊群靠近叶边生...........................<a name="水龙骨科1" href="./多足蕨属.html">多足蕨属</a></p>
<p><font>1b   </font>叶为单叶，全缘；孢子囊群位于叶边和主脉之间或布满叶下面，幼时有盾状隔丝或星状毛覆盖。...........................<a name="水龙骨科1" href="#水龙骨科2">2</a></p>
<p><font>2a   </font>叶片光滑；孢子囊群位于叶边和主脉之间，各有1行排列，幼时有圆盾形隔丝覆盖...........................<a name="水龙骨科2" href="./瓦韦属.html">瓦韦属</a></p>
<p><font>2b   </font>叶片下面密被星状毛，上面稀疏；孢子囊群...........................<a name="水龙骨科2" href="./石韦属.html">石韦属</a></p>
