</p><font>1a   </font>基生叶1—2枚；花被片白色，具紫色斑；内外花被片近相似；花丝无毛，基部具1凹穴。...........................<a name="洼瓣花属1" href="#洼瓣花">洼瓣花</a>
</p><font>1b   </font>基生叶3—5枚；花被片淡黄色，具紫色脉纹；内花被片较宽，外花被片较窄；花丝中下部具柔毛，基部具1褶片。...........................<a name="洼瓣花属1" href="#西藏洼瓣花">西藏洼瓣花</a>
