<body><h2 style="text-align:center">漆姑草属 </h2></div>


</p><font>1a   </font>多年生矮小草本；全株无毛；种子肾状三角形，背部具沟槽，表面有微小突起；花瓣比萼片短一半或更短。...........................<a name="漆姑草属1" href="#无毛漆姑草">无毛漆姑草</a>
</p><font>1b   </font>一年生草本；茎、花梗、花萼被短毛；种子圆肾形，背部无沟槽，表面被成排的明显高起的小突起；花瓣为萼片长的2/3 左右。...........................<a name="漆姑草属1" href="#漆姑草">漆姑草</a>
