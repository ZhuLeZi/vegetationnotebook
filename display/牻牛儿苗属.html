<body><h2 style="text-align:center">脚６苗属 </h2></div>


</p><font>1a   </font>植株具直立、斜升或平铺的地上茎；叶茎生；萼片先端有芒或锐尖头；叶长5cm以上；蒴果长3―5cm。...........................<a name="脚６苗属1" href="#脚６苗属2">脚６苗属2</a>
</p><font>1b   </font>植株无地上茎；叶基生；萼片先端无芒，也无锐尖头；叶长1.5cm 以下；蒴果长约2cm。...........................<a name="脚６苗属1" href="#短喙脚６苗">短喙脚６苗</a>
</p><font>2a   </font>萼片先端具长芒；叶一回羽状裂片基部下延。...........................<a name="脚６苗属2" href="#脚６苗">脚６苗</a>
</p><font>2b   </font>萼片先端具锐尖头；叶一回羽状裂片基部不下延。...........................<a name="脚６苗属2" href="#芹叶脚６苗">芹叶脚６苗</a>
