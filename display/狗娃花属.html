</p><font>1a   </font>多年生草本，全株被弯曲短硬毛；头状花序较小，直径1―2cm；总苞片草质，边缘膜质。...........................<a name="狗娃花属1" href="#阿尔泰狗娃花">阿尔泰狗娃花</a>

</p><font>2b   </font>舌状花冠毛为红褐色糙毛状。...........................<a name="狗娃花属2" href="#砂狗娃花">砂狗娃花</a>
