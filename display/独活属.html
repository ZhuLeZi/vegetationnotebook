<body><h2 style="text-align:center">独活属 </h2></div>


</p><font>1a   </font>伞梗20―40；无总苞片；叶背面密被短绒毛，灰白色，侧生小叶多少呈羽状深裂或缺刻，裂片多少为羽状缺刻。...........................<a name="独活属1" href="#兴安独活">兴安独活</a>
</p><font>1b   </font>伞梗11―20；具总苞片；叶背面脉上或全面疏生短毛，不为灰白色，...........................<a name="独活属1" href="#独活属2">独活属2</a>
</p><font>2a   </font>叶1回羽状分裂，侧生小叶多为3―5浅裂，稀中裂或深裂，裂片通常不再分裂。...........................<a name="独活属2" href="#短毛独活">短毛独活</a>
</p><font>2b   </font>叶2回羽状全裂，2回裂片卵状披针形。...........................<a name="独活属2" href="#狭叶短毛独活">狭叶短毛独活</a>
</>
