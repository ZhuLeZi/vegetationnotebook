<body   oncontextmenu="return false" onselectstart="return false" oncopy = "return false"><h2 style="text-align:center">狸藻科 </h2>


<p><font>1a   </font>叶全缘或细裂成线形至毛发状，无腺毛；捕虫囊存在；总状花序具3至多花，具苞片或兼有小苞片，花序梗具或不具鳞片...........................<a name="狸藻科1" href="./狸藻属.html">狸藻属</a></p>
<p><font>1b   </font>叶全缘，基生，呈莲座状，上面散生分泌黏液的腺毛，捕虫囊不存在；花单生，具长梗，无苞片、小苞片和鳞片...........................<a name="狸藻科1" href="./捕虫堇属.html">捕虫堇属</a></p>
