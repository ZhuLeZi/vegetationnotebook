<body><h2 style="text-align:center">珍珠菜属 </h2>


<p><font>1a   </font>花序顶生；花冠裂片宽1mm以上；雄蕊不伸出花冠之外。...........................<a name="珍珠菜属1" href="#珍珠菜属2">2</a></p>
<p><font>1b   </font>总状花序于茎中部腋生，花密集；花冠裂片狭长，宽约0.6mm；雄蕊伸出花冠之外...........................<a name="珍珠菜属1" href="http://frps.iplant.cn/frps?id=球尾花" target="_blank">球尾花</a></p>
<p><font>2a   </font>叶对生或3—4叶轮生；顶生圆锥花序或复伞房状圆锥花序；花黄色。...........................<a name="珍珠菜属2" href="http://frps.iplant.cn/frps?id=黄莲花" target="_blank">黄莲花</a></p>
<p><font>2b   </font>叶互生；顶生总状花序，常弯向一侧；花白色。...........................<a name="珍珠菜属2" href="http://frps.iplant.cn/frps?id=狼尾花" target="_blank">狼尾花</a></p>
