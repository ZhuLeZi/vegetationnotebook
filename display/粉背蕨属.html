<body><h2 style="text-align:center">粉背蕨属 </h2></div>


</p><font>1a   </font>夏绿植物；根状茎上的鳞片大而薄，卵状披针形，边缘有睫毛齿；叶片轮廓矩圆状披针形。...........................<a name="粉背蕨属1" href="#华北粉背蕨">华北粉背蕨</a>
</p><font>1b   </font>常绿植物；根状茎上的鳞片小而厚，披针形，全缘；叶片轮廓五角形。...........................<a name="粉背蕨属1" href="#粉背蕨属2">粉背蕨属2</a>
</p><font>2a   </font>叶片下面有乳白色或淡黄色粉层。...........................<a name="粉背蕨属2" href="#银粉背蕨">银粉背蕨</a>
</p><font>2b   </font>叶片下面无乳白色或淡黄色粉层。...........................<a name="粉背蕨属2" href="#无粉银粉背蕨">无粉银粉背蕨</a>
