</p><font>1a   </font>植物体含有乳汁；雄蕊多数；萼片大，花蕾期完全包被花冠。...........................<a name="罂粟科1" href="#罂粟科2">罂粟科2</a>
</p><font>1b   </font>植物体不含有乳汁；雄蕊4；萼片小，花蕾期不包被花冠...........................<a name="罂粟科1" href="#角茴香属">角茴香属</a>
</p><font>2a   </font>蒴果长角果状，成熟时2瓣裂开；雌蕊由2心皮合生，柱头头状，不明显2裂...........................<a name="罂粟科2" href="#白屈菜属">白屈菜属</a>
</p><font>2b   </font>蒴果矩圆形、宽卵形或球形，成熟时孔裂；雌蕊由4至多数心皮合生，几无花柱，柱头盘状...........................<a name="罂粟科2" href="#罂粟属">罂粟属</a>
