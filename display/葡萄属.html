<body><h2 style="text-align:center">葡萄属 </h2></div>


</p><font>1a   </font>果蓝黑色，较小，直径小于1cm；合点位于种子的中央。...........................<a name="葡萄属1" href="#山葡萄">山葡萄</a>
</p><font>1b   </font>果有各种颜色(紫色、红色、黄色、白色、绿色等)，较小，直径小于1cm；合点位于种子的上半部。...........................<a name="葡萄属1" href="#葡萄属2">葡萄属2</a>
</p><font>2a   </font>叶下面稍被棉毛或无毛，卷须断续性；果肉无狐臭味，与种子易分离。...........................<a name="葡萄属2" href="#葡萄">葡萄</a>
</p><font>2b   </font>叶下面密被茸毛，卷须连续性；果肉有狐臭味，与种子不易分离。...........................<a name="葡萄属2" href="#美洲葡萄">美洲葡萄</a>
