<body><h2 style="text-align:center">蟹甲草属 </h2></div>


</p><font>1a   </font>中部叶三角状戟形，叶柄基部不为耳状抱茎。...........................<a name="蟹甲草属1" href="#蟹甲草属2">蟹甲草属2</a>
</p><font>1b   </font>中部叶五角状肾形或三尖状肾形，叶柄基部为耳状抱茎。...........................<a name="蟹甲草属1" href="#耳叶蟹甲草">耳叶蟹甲草</a>
</p><font>2a   </font>叶下面密被柔毛；总苞片外面密被腺状短柔毛。...........................<a name="蟹甲草属2" href="#山尖子">山尖子</a>
</p><font>2b   </font>叶下面无毛或仅沿沿脉疏被短柔毛；总苞片外面无毛或仅基部微被毛。生境同原变种。兴安南、燕北、阴山(乌拉山)1b...........................<a name="蟹甲草属2" href="#无毛山尖子">无毛山尖子</a>
