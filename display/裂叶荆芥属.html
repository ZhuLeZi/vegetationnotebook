<body><h2 style="text-align:center">裂叶荆芥属 </h2></div>


</p><font>1a   </font>叶一回羽状分裂或指状3裂，或5裂...........................<a name="裂叶荆芥属1" href="#裂叶荆芥属2">裂叶荆芥属2</a>
</p><font>1b   </font>叶1―2回羽状分裂，裂片狭细，条形或条状披针形。...........................<a name="裂叶荆芥属1" href="#小裂叶荆芥">小裂叶荆芥</a>
</p><font>2a   </font>植株单一或稍分枝；苞叶卵形，具骤尖；花萼长4―5mm；花冠长6―7mm。...........................<a name="裂叶荆芥属2" href="#多裂叶荆芥">多裂叶荆芥</a>
</p><font>2b   </font>植株多分枝；苞叶披针状条形，渐尖；花萼长2―3mm；花冠长3―4.5mm...........................<a name="裂叶荆芥属2" href="#裂叶荆芥">裂叶荆芥</a>
</>
