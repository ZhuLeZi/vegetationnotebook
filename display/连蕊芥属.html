</p><font>1a   </font>无基生莲座叶；茎生叶羽状深裂，最上部叶条形，具1—2对裂片；长雄蕊花丝成对下部1/5—2/5合生；花白色。...........................<a name="连蕊芥属1" href="#连蕊芥">连蕊芥</a>
