<body><h2 style="text-align:center">酸浆属 </h2></div>


</p><font>1a   </font>植株无毛；花梗近无毛或仅有稀疏柔毛；花白色或黄白色；花药黄色；宿萼于果期桔红色；浆果橙红色。...........................<a name="酸浆属1" href="#酸浆">酸浆</a>
</p><font>1b   </font>植株被柔毛；花梗密生短柔毛；花淡黄色，喉部具紫斑；花药淡紫色；宿萼于果期草绿色；浆果黄色或带紫色。...........................<a name="酸浆属1" href="#毛酸浆">毛酸浆</a>
