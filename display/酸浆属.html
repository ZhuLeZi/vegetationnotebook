<p><font>1b   </font>植株被柔毛；花梗密生短柔毛；花淡黄色，喉部具紫斑；花药淡紫色；宿萼于果期草绿色；浆果黄色或带紫色。...........................<a name="酸浆属1" href="http://frps.iplant.cn/frps?id=毛酸浆" target="_blank">毛酸浆</a></p>
