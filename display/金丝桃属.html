<body><h2 style="text-align:center">金丝桃属 </h2></div>


</p><font>1a   </font>柱头、心皮及雄蕊束均为5数；植株无黑色腺点。...........................<a name="金丝桃属1" href="#金丝桃属2">金丝桃属2</a>
</p><font>1b   </font>柱头、心皮及雄蕊束均为3数；植株散生的黑色腺点。...........................<a name="金丝桃属1" href="#乌腺金丝桃">乌腺金丝桃</a>
</p><font>2a   </font>花较大，直径4―6cm；花柱从中部5裂；种子一侧具狭翼；萼片宽卵形，宽7―8mm。...........................<a name="金丝桃属2" href="#黄海棠(长柱金丝桃)">黄海棠(长柱金丝桃)</a>
</p><font>2b   </font>花较小，直径2.5―4cm；花柱从基部5 裂；种子一侧具较宽的翼；萼片卵状披针形，宽3―4mm。...........................<a name="金丝桃属2" href="#短柱黄海棠(短柱金丝桃)">短柱黄海棠(短柱金丝桃)</a>
