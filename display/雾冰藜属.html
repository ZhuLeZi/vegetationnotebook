<body><h2 style="text-align:center">雾冰藜属 </h2></div>


</p><font>1a   </font>叶圆柱形或半圆柱状条形，肉质，先端钝；花序不为穗状；果期花被片附属物锥状或三角状。...........................<a name="雾冰藜属1" href="#雾冰藜属2">雾冰藜属2</a>
</p><font>1b   </font>叶扁平，披针形或条状披针形，草质，先端锐尖；花序穗状；果期花被片附属物为钩状刺。...........................<a name="雾冰藜属1" href="#钩刺雾冰藜">钩刺雾冰藜</a>
</p><font>2a   </font>果期花被片附属物锥状，呈五角形；植株被开展的长柔毛。...........................<a name="雾冰藜属2" href="#雾冰藜">雾冰藜</a>
</p><font>2b   </font>果期花被片附属物三角状，不呈五角星状；植株被卷曲柔毛。...........................<a name="雾冰藜属2" href="#肉叶雾冰藜">肉叶雾冰藜</a>
