<body><h2 style="text-align:center">香瓜属 </h2></div>


</p><font>1a   </font>子房有刺状凸起；果实常有具刺尖的瘤状凸起。...........................<a name="香瓜属1" href="#黄瓜">黄瓜</a>
</p><font>1b   </font>子房有毛，无刺状凸起；果实平滑，无瘤状凸起。...........................<a name="香瓜属1" href="#香瓜属2">香瓜属2</a>
</p><font>2a   </font>果实通常椭圆形、矩圆形、卵形或近球形，有香味和甜味。内蒙古各地普遍栽培2a...........................<a name="香瓜属2" href="#香瓜">香瓜</a>
</p><font>2b   </font>果实通常稍为弧形的矩圆状圆柱形或近棒状，无香味和甜味。内蒙古南部各地普遍栽培2b...........................<a name="香瓜属2" href="#菜瓜">菜瓜</a>
