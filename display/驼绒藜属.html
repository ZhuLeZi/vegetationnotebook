<body   oncontextmenu="return false" onselectstart="return false" oncopy = "return false"><h2 style="text-align:center">驼绒藜属 </h2>


<p><font>1a   </font>植株较矮；叶较小，条形或条状披针形，下面具1条中脉，非羽状脉；雌花管裂片为管长的1/3—1/2。...........................<a name="驼绒藜属1" href="http://frps.iplant.cn/frps?id=驼绒藜" target="_blank">驼绒藜</a></p>
<p><font>1b   </font>植株较高；叶较大，披针形或矩圆状披针形，羽状脉；雌花管裂片为管长的1/5—1/4。...........................<a name="驼绒藜属1" href="http://frps.iplant.cn/frps?id=华北驼绒藜" target="_blank">华北驼绒藜</a></p>
