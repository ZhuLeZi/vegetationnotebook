</p><font>1a   </font>花序轴无乳突状短柔毛；花小；唇瓣在上方，短于或近等长于萼片，卵状披针形，先端不裂。...........................<a name="鸟巢兰属1" href="#尖唇鸟巢兰">尖唇鸟巢兰</a>
