<body><h2 style="text-align:center">鸟巢兰属 </h2>


<p><font>1a   </font>花序轴无乳突状短柔毛；花小；唇瓣在上方，短于或近等长于萼片，卵状披针形，先端不裂。...........................<a name="鸟巢兰属1" href="http://frps.iplant.cn/frps?id=尖唇鸟巢兰" target="_blank">尖唇鸟巢兰</a></p>
<p><font>1b   </font>花序轴被乳突状短柔毛；花较大；唇瓣在下方，明显长于萼片，倒楔形，先端2深裂。...........................<a name="鸟巢兰属1" href="http://frps.iplant.cn/frps?id=北方鸟巢兰" target="_blank">北方鸟巢兰</a></p>
